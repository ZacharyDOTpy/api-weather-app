<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Weather App</title>
  <script src="./assets/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <!-- Search bar and submit button for city input -->
    <div class="row">
      <div class="col col-md-4 p-2 border-bottom border-dark-subtle">
        <h2> Search for a City: </h2>
        <form>
          <div class="mb-3">
            <input type="text" placeholder="Search!" class="form-control" id="city-search" name="city-search">
          </div>
          <div class="d-grid col-10 mx-auto">
            <button class="btn btn-primary" type="submit" id="search-btn">Search</button>
          </div>
        </form>
      </div>
      <!-- Current days weather forecast card -->
      <div class="col col-md-8 p-2">
        <div class="card  p-2 bg-success text-white">
          <div class="card-body" id="main-card">
            <h3 class="card-title" id="main-card-city"></h3>
            <h5 class="card-title" id="main-card-date"></h5>
            <p class="card-text" id="main-card-icon"></p>
            <p class="card-text" id="main-card-temp"></p>
            <p class="card-text" id="main-card-wind"></p>
            <p class="card-text" id="main-card-humid"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- City search history colomn -->
    <div class="row">
      <div class="col col-md-4">
        <div class="d-grid gap-2 col-10 mx-auto mt-3 p-2" id="search-history">
        </div>
      </div>
      <!-- Five day weather forecast cards -->
      <div class="col col-md-8 mt-3 p-2 d-flex">
        <div class="card bg-primary text-white" style="width: 12rem;">
          <div class="card-body" id="card1">
            <h5 class="card-title" id="card1-date"></h5>
            <p class="card-text" id="card1-icon"></p>
            <p class="card-text" id="card1-temp"></p>
            <p class="card-text" id="card1-wind"></p>
            <p class="card-text" id="card1-humidty"></p>
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 12rem;">
          <div class="card-body" id="card2">
            <h5 class="card-title" id="card2-date"></h5>
            <p class="card-text" id="card2-icon"></p>
            <p class="card-text" id="card2-temp"></p>
            <p class="card-text" id="card2-wind"></p>
            <p class="card-text" id="card2-humid"></p>
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 12rem;">
          <div class="card-body" id="card3">
            <h5 class="card-title" id="card3-date"></h5>
            <p class="card-text" id="card3-icon"></p>
            <p class="card-text" id="card3-temp"></p>
            <p class="card-text" id="card3-wind"></p>
            <p class="card-text" id="card3-humid"></p>
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 12rem;">
          <div class="card-body" id="card4">
            <h5 class="card-title" id="card4-date"></h5>
            <p class="card-text" id="card4-icon"></p>
            <p class="card-text" id="card4-temp"></p>
            <p class="card-text" id="card4-wind"></p>
            <p class="card-text" id="card4-humid"></p>
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 12rem;">
          <div class="card-body" id="card5">
            <h5 class="card-title" id="card5-date"></h5>
            <p class="card-text" id="card5-icon"></p>
            <p class="card-text" id="card5-temp"></p>
            <p class="card-text" id="card5-wind"></p>
            <p class="card-text" id="card5-humid"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
