<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <main class="container-fluid">
<!-- nav bar -->
      <nav
        class="navbar navbar-expand-lg justify-content-center bg-dark text-light"
      >
        <h1 class="text-center">Weather Dashboard</h1>
      </nav>
<!-- search form -->
      <section class="row">
        <aside class="col-12 col-md-3">
          <div class="m-3">
            <form id="city-search">
              <h3>Search for City</h3>
              <input
                id="q"
                name="q"
                class="form-control form-control-lg"
                type="text"
                placeholder="Search"
              />
              <button type="submit" class="btn btn-lg btn-primary mt-3 w-100">
                Search
              </button>
              <hr />
            </form>
<!-- history buttons -->
            <div id="cities"></div>
          </div>
        </aside>
<!-- current weather forcast -->
        <article class="col-12 col-md-9">
          <div class="row">
            <div class="col-12">
              <div class="card m-3 p-3">
                <div id="current-weather" class="card-body"></div>
              </div>
            </div>
          </div>
<!-- five day weather forecast -->
          <div id="weather-forecast" class="row"></div>
        </article>
      </section>
    </main>
  </body>
</html>
